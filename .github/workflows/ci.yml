name: Deploy Website

on:
  push:
    branches:
      - main  # Change this to match your repository's main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy changes
        run: |
          sudo cp index.html /var/www/html/
          sudo systemctl restart nginx

